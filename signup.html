<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registracija</title>
  <link rel="icon" href="images/favicon-paw.ico">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awasome -->
  <script src="https://kit.fontawesome.com/30b03cee5d.js" crossorigin="anonymous"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <!--load all styles -->

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>

<body>

  <section id="login" class="white-section">
    <div class="signup container-fluid">
      <h1>Prijavite se još danas.</h1>
      <br>
      <form class="" action="index.html" method="post">
        <div class="row">
          <div class="signup-form col-12">
            <div class="form-floating-sm mb-3">
              <input type="text" class="form-control" id="username" placeholder="Unesite ime">
            </div>
            <div class="form-floating-sm mb-3">
              <input type="text" class="form-control" id="lastname" placeholder="Unesite prezime">
            </div>
            <div class="form-floating-sm mb-3">
              <input type="text" class="form-control" id="phoneNumber" placeholder="Unesite broj telefona">
            </div>
            <div class="form-floating-sm mb-3">
              <input type="email" class="form-control" id="floatingEmailSignUp" placeholder="Unesite email">
            </div>
            <div class="form-floating-sm mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Unesite šifru">
            </div>
            <div class="form-floating-sm mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Unesite ponovo šifru">
            </div>
            <button type="button" id="submit-btn-login" class="btn btn-dark btn-lg login-btn">Prijavi se</button>
          </div>

        </div>

      </form>
      <p>Klikom na dugme za Prijavljivanje, prihvatate naše <br />
        <a class="form-item-2" href="#" onclick="window.open('uslovi-koriscenja.html', '_blank', 'height=700, width=900, top=200, left=500')">Uslove i politiku korišćenja sajta</a>
      </p>
      <p>Već imate nalog?<a class="form-item-2" href="#">Ulogujte se ovde.</a></p>
    </div>


  </section>


  <script type="text/javascript" src="login.js"></script>
</body>

</html>
